<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مواعيد الصلاة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome for icons -->
</head>
<body>
    <div class="container">
        <h1 id="prayer-title">الوقت حتى الصلاة القادمة</h1>
        <p id="countdown" class="countdown-highlight">…</p>
        <p id="ramadan-day">…</p>
        <p id="location">…</p>
        <div id="quran-section" class="quran-container">
            <h2>آية عشوائية</h2>
            <p id="quran-verse">…</p>
            <p id="quran-info" class="quran-info">…</p>
        </div>
        <div id="prayer-times">
            <div class="prayer-item">
                <span class="prayer-status" id="fajr-status"></span>
                <span class="prayer-name">الفجر <i class="fas fa-moon"></i></span>
                <span id="fajr-time">…</span>
                <span id="fajr-jamaah" class="jamaah-time">…</span>
            </div>
            <div class="prayer-item">
                <span class="prayer-status" id="dhuhr-status"></span>
                <span class="prayer-name">الظهر <i class="fas fa-sun"></i></span>
                <span id="dhuhr-time">…</span>
                <span id="dhuhr-jamaah" class="jamaah-time">…</span>
            </div>
            <div class="prayer-item">
                <span class="prayer-status" id="asr-status"></span>
                <span class="prayer-name">العصر <i class="fas fa-cloud-sun"></i></span>
                <span id="asr-time">…</span>
                <span id="asr-jamaah" class="jamaah-time">…</span>
            </div>
            <div class="prayer-item">
                <span class="prayer-status" id="maghrib-status"></span>
                <span class="prayer-name">المغرب <i class="fas fa-cloud-moon"></i></span>
                <span id="maghrib-time">…</span>
                <span id="maghrib-jamaah" class="jamaah-time">…</span>
            </div>
            <div class="prayer-item">
                <span class="prayer-status" id="isha-status"></span>
                <span class="prayer-name">العشاء <i class="fas fa-moon"></i></span>
                <span id="isha-time">…</span>
                <span id="isha-jamaah" class="jamaah-time">…</span>
            </div>
        </div>
        <button onclick="shareSite()" class="share-btn">مشاركة الموقع</button>
    </div>

    <!-- Loading Modal -->
    <div class="modal fade" id="loadingModal" tabindex="-1" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content loading-modal">
                <div class="modal-body">
                    <div class="spinner-circle"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Location Permission Modal -->
    <div class="modal fade" id="locationModal" tabindex="-1" aria-labelledby="locationModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content glass-effect">
                <div class="modal-header">
                    <h5 class="modal-title" id="locationModalLabel">تنبيه</h5>
                </div>
                <div class="modal-body" id="location-modal-body">
                    يرجى السماح بالوصول إلى موقعك لعرض مواعيد الصلاة بدقة.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="retryLocation">حاول مرة أخرى</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>آخر تحديث: <span id="version">1.0 - مارس 2025</span> | عدد الزوار: <span id="visitor-count">٠</span> | الحقوق محفوظة © <a href="https://instagram.com/i4rqm" target="_blank">@i4rqm</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
